name: publish
on:
  push:
    branches: ["*"]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DEPLOY_DIR: /var/www/insync


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: executing remote ssh commands using key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_REPOSITORY,DEPLOY_DIR
          script: |
            [ -d "$HOME/$GITHUB_REPOSITORY" ] && rm -rf "$HOME/$GITHUB_REPOSITORY"
            mkdir -p "$HOME/$GITHUB_REPOSITORY"
            git clone https://github.com/$GITHUB_REPOSITORY "$HOME/$GITHUB_REPOSITORY"
            cd "$HOME/$GITHUB_REPOSITORY"
            export NODE_OPTIONS=--openssl-legacy-provider
            rm package-lock.json
            yarn
            yarn build
            sudo rm -rf $DEPLOY_DIR
            sudo mkdir -p $DEPLOY_DIR/html
            for i in ./build/*; do 
              sudo cp -r $i $DEPLOY_DIR/html;
            done
            sudo chmod 755 -R $DEPLOY_DIR
            sudo systemctl restart nginx
